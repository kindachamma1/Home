<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome ‚Äì KC Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #e0e0e0;
    }

    .intro-overlay {
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #networkCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .intro-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 700px;
      padding: 2rem;
    }

    .quote {
      font-size: 2rem;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .subtext {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    #enterButton {
      background-color: #03dac5;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.3s;
      color: #111;
      font-weight: bold;
    }

    #enterButton:hover {
      background-color: #00bfa5;
    }
  </style>
</head>

<body>
  <div class="intro-overlay">
    <canvas id="networkCanvas"></canvas>
    <div class="intro-content">
      <div class="quote">
        ‚ÄúThe world is a book, and those who do not travel read only one page.‚Äù
      </div>
      <p class="subtext">
        Welcome! I‚Äôm <strong>Kinda Chamma</strong>, an EMSSE master‚Äôs student exploring AI and sustainability across borders.
      </p>
      <a href="index.html">
        <button id="enterButton">üåü Discover My Portfolio</button>
      </a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("networkCanvas");
    const ctx = canvas.getContext("2d");
    let nodes = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const nodeCount = 80;
    for (let i = 0; i < nodeCount; i++) {
      nodes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5),
        vy: (Math.random() - 0.5)
      });
    }

    function animateNetwork() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < nodeCount; i++) {
        const n1 = nodes[i];
        n1.x += n1.vx;
        n1.y += n1.vy;

        if (n1.x < 0 || n1.x > canvas.width) n1.vx *= -1;
        if (n1.y < 0 || n1.y > canvas.height) n1.vy *= -1;

        ctx.beginPath();
        ctx.arc(n1.x, n1.y, 2.5, 0, Math.PI * 2);
        ctx.fillStyle = "#03dac5";
        ctx.fill();

        for (let j = i + 1; j < nodeCount; j++) {
          const n2 = nodes[j];
          const dx = n1.x - n2.x;
          const dy = n1.y - n2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(n1.x, n1.y);
            ctx.lineTo(n2.x, n2.y);
            ctx.strokeStyle = "rgba(3, 218, 197," + (1 - dist / 120) + ")";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animateNetwork);
    }

    animateNetwork();
  </script>
</body>
</html>
